<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Weather Dashboard Header -->
    <header class="d-flex header bg-primary m-2 p-2 text-white justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="m-5 text-align-center">
        <div class="row m-0 d-block d-md-flex">

            <!-- Search For Weather -->
            <section class="col-12 col-md-3">
                <form id="search-form">
                    <h2>Search for a City:</h2>
                    <div id="error-container" class="error-msg"></div>
                    <input type="text" id="city-search" placeholder="Enter a City Name" class="w-100 mb-2">
                    <button type="submit" id="searchWeatherBtn" class="w-100 mb-3 btn btn-secondary">Search</button>
                </form>
                <div id="search-container"></div>
            </section>

            <section class="col-12 col-md-9">
                <!-- Current Weather -->
                <div id="current-weather" class="p-3 mb-2 border border-primary rounded">
                    <h2 id="current-heading" class="forecast-date"></h2>
                    <div class="row">
                        <div class="data-container col-4" id="current-data">
                            <div id="temp"></div>
                            <div id="wind"></div>
                            <div id="humid"></div>
                        </div>
                        <div class="col-4" id="spacer"></div>
                        <div id="current-icon" class="col-4"></div>
                    </div>
                </div>

                <!-- 5 Day Forecast -->
                <div id="forecast" class="p-3">
                    <h2 class="d-block">5-Day Forecast</h2>
                    <div class="row justify-content-around d-block d-xl-flex mr-0">

                        <!-- Forecast 1 -->
                        <section id="forecast1" class="text-center d-none col m-2 p-0">
                            <div class="forecast-body">
                                <div class="forecast-date"></div>
                                <img src="" id="forecast0-icon"></img>
                                <div class="forecast-temp"></div>
                                <div class="forecast-wind"></div>
                                <div class="forecast-humid"></div>
                            </div>
                        </section>

                        <!-- Forecast 2 -->
                        <section id="forecast2" class="text-center d-none col m-2 p-0">
                            <div class="forecast-body">
                                <div class="forecast-date"></div>
                                <img src="" id="forecast1-icon"></img>
                                <div class="forecast-temp"></div>
                                <div class="forecast-wind"></div>
                                <div class="forecast-humid"></div>
                            </div>
                        </section>

                        <!-- Forecast 3 -->
                        <section id="forecast3" class="text-center d-none col m-2 p-0">
                            <div class="forecast-body">
                                <div class="forecast-date"></div>
                                <img src="" id="forecast2-icon"></img>
                                <div class="forecast-temp"></div>
                                <div class="forecast-wind"></div>
                                <div class="forecast-humid"></div>
                            </div>
                        </section>

                        <!-- Forecast 4 -->
                        <section id="forecast4" class="text-center d-none col m-2 p-0">
                            <div class="forecast-body">
                                <div class="forecast-date"></div>
                                <img src="" id="forecast3-icon"></img>
                                <div class="forecast-temp"></div>
                                <div class="forecast-wind"></div>
                                <div class="forecast-humid"></div>
                            </div>
                        </section>

                        <!-- Forecast 5 -->
                        <section id="forecast5" class="text-center d-none col m-2 p-0">
                            <div class="forecast-body">
                                <div class="forecast-date"></div>
                                <img src="" id="forecast4-icon"></img>
                                <div class="forecast-temp"></div>
                                <div class="forecast-wind"></div>
                                <div class="forecast-humid"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
